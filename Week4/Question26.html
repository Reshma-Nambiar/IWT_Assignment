<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id = 'counter'></div>
    <button onClick = 'x = setInterval(start, 1000)'>Start</button>
    <button onClick = 'clearInterval(x)'>Stop</button>
    <script>
        block = document.getElementById('counter');
        count = 0;
        function start(){
            count = count + 1;
            block.innerHTML =count; 
        }
    </script>
</body>
</html>
